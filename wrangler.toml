name = "worker-links"
main = "src/index.ts"

# optional
#logpush = true

# Change these!!
kv_namespaces = [
  
  # Replace below line with your namespace ID ('yarn createkv' output) 
  { binding = "KV", id = "9d22b859b8e64997b8b43c2baab7a0ab" }

  ]

